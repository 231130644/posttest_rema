<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Plant Green House</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              darkred: {
                50: "#fdf2f2",
                100: "#fee2e2",
                200: "#fecaca",
                300: "#fca5a5",
                400: "#f87171",
                500: "#ef4444",
                600: "#dc2626",
                700: "#b91c1c",
                800: "#991b1b",
                900: "#7f1d1d",
              },
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="bg-gradient-to-br from-darkred-900 via-darkred-800 to-black min-h-screen text-white"
  >
    <!-- ================= LOGIN ================= -->
    <div
      id="loginForm"
      class="min-h-screen flex items-center justify-center p-4"
    >
      <div
        class="bg-darkred-800 rounded-2xl shadow-2xl p-8 w-full max-w-md border border-darkred-600"
      >
        <div class="text-center mb-8">
          <div
            class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-darkred-600 to-darkred-900 rounded-full mb-4 text-2xl"
          >
            ðŸŒ¹
          </div>
          <h2 class="text-3xl font-bold">
            Smart Plant Green House
          </h2>
          <p class="text-gray-300 mt-2">
            Login untuk monitoring tanaman
          </p>
        </div>

        <div class="space-y-4">
          <div>
            <label class="block text-sm mb-2">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Masukkan email"
              class="w-full px-4 py-3 bg-darkred-900 border border-darkred-600 rounded-lg focus:ring-2 focus:ring-darkred-500 outline-none"
            />
          </div>

          <div>
            <label class="block text-sm mb-2">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Masukkan password"
              class="w-full px-4 py-3 bg-darkred-900 border border-darkred-600 rounded-lg focus:ring-2 focus:ring-darkred-500 outline-none"
            />
          </div>

          <button
            id="loginBtn"
            class="w-full bg-gradient-to-r from-darkred-600 to-darkred-800 py-3 rounded-lg font-semibold hover:from-darkred-700 hover:to-darkred-900 transition-all shadow-lg"
          >
            Login
          </button>
        </div>
      </div>
    </div>

    <!-- ================= DASHBOARD ================= -->
    <div id="dashboard" class="hidden min-h-screen p-6">
      <!-- Header -->
      <div class="max-w-7xl mx-auto mb-8">
        <div
          class="bg-darkred-800 rounded-2xl shadow-xl p-6 border border-darkred-600 flex justify-between items-center"
        >
          <h1 class="text-3xl font-bold">
            ðŸŒº Smart Plant Green House
          </h1>
          <button
            id="logoutBtn"
            class="px-6 py-2 bg-darkred-600 rounded-lg hover:bg-darkred-700"
          >
            Logout
          </button>
        </div>
      </div>

      <!-- Sensor Cards -->
      <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Soil -->
        <div
          class="bg-darkred-800 rounded-2xl shadow-xl p-6 border border-darkred-600"
        >
          <h3 class="text-xl font-semibold mb-4">ðŸŒ± Kelembaban Tanah</h3>
          <div class="text-center">
            <div
              id="soilMoisture"
              class="text-5xl font-bold text-darkred-400"
            >
              -- %
            </div>
            <p id="soilStatus" class="mt-2">Memuat...</p>
          </div>
          <div class="mt-4 h-2 bg-gray-700 rounded-full">
            <div
              id="soilBar"
              class="h-full bg-darkred-500 rounded-full"
              style="width: 0%"
            ></div>
          </div>
        </div>

        <!-- Light -->
        <div
          class="bg-darkred-800 rounded-2xl shadow-xl p-6 border border-darkred-600"
        >
          <h3 class="text-xl font-semibold mb-4">â˜€ Tingkat Cahaya</h3>
          <div class="text-center">
            <div
              id="lightLevel"
              class="text-5xl font-bold text-yellow-400"
            >
              -- %
            </div>
            <p id="lightStatus" class="mt-2">Memuat...</p>
          </div>
          <div class="mt-4 h-2 bg-gray-700 rounded-full">
            <div
              id="lightBar"
              class="h-full bg-yellow-400 rounded-full"
              style="width: 0%"
            ></div>
          </div>
        </div>

        <!-- Motion -->
        <div
          class="bg-darkred-800 rounded-2xl shadow-xl p-6 border border-darkred-600"
        >
          <h3 class="text-xl font-semibold mb-4">ðŸ‘€ Gerakan (PIR)</h3>
          <div class="text-center">
            <div id="motion" class="text-3xl font-bold">
              --
            </div>
            <p id="motionStatus" class="mt-2">Memuat...</p>
          </div>
          <div class="flex justify-center mt-6">
            <div
              id="motionIndicator"
              class="w-16 h-16 rounded-full bg-gray-600"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <!-- ================= SCRIPT ================= -->
    <script>
      const loginForm = document.getElementById("loginForm");
      const dashboard = document.getElementById("dashboard");

      // LOGIN DUMMY
      document.getElementById("loginBtn").addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("password").value;

        if (email === "rema@gmail.com" && pass === "remaquyutt") {
          loginForm.style.display = "none";
          dashboard.classList.remove("hidden");
          startDummySensors();
        } else {
          alert("Login gagal! Email atau password salah.");
        }
      });

      // LOGOUT
      document.getElementById("logoutBtn").addEventListener("click", () => {
        dashboard.classList.add("hidden");
        loginForm.style.display = "flex";
      });

      // DUMMY SENSOR
      function startDummySensors() {
        setInterval(() => {
          const soil = rand(20, 90);
          const light = rand(10, 100);
          const motion = Math.random() > 0.7;

          updateSoil(soil);
          updateLight(light);
          updateMotion(motion);
        }, 2000);
      }

      function rand(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function updateSoil(v) {
        soilMoisture.innerText = v + " %";
        soilBar.style.width = v + "%";
        soilStatus.innerText =
          v < 30 ? "Kering" : v < 70 ? "Cukup" : "Basah";
      }

      function updateLight(v) {
        lightLevel.innerText = v + " %";
        lightBar.style.width = v + "%";
        lightStatus.innerText =
          v < 30 ? "Redup" : v < 70 ? "Terang" : "Sangat Terang";
      }

      function updateMotion(v) {
        motion.innerText = v ? "Terdeteksi" : "Tidak Ada";
        motionStatus.innerText = v ? "âš  Ada Gerakan" : "âœ… Aman";
        motionIndicator.className =
          "w-16 h-16 rounded-full " +
          (v ? "bg-red-600 animate-pulse" : "bg-green-600");
      }
    </script>
  </body>
</html>
